<!doctype html>
<html ng-app="comboWidget">
<head>
   <title>Combo Widget</title>
   <meta charset="UTF-8">
   <meta name="apple-mobile-web-app-title" content="Kambi">
   <meta name="description" content="Combo Widget">
   <meta name="HandheldFriendly" content="True">
   <meta name="MobileOptimized" content="320">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

   <meta name="fragment" content="!"/>

   <meta name="mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-capable" content="yes">
   <meta name="apple-mobile-web-app-status-bar-style" content="black">
   <meta name="apple-mobile-web-app-title" content="">

   <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500"/>
   <!-- build:coreLibraryCSS -->
   <!-- This section will be replaced in the gulp build process -->
   <link rel="stylesheet" type="text/css" href="../node_modules/kambi-sportsbook-widget-library/dist/css/app-base-all.css"/>
   <link rel="stylesheet" type="text/css" href="../node_modules/kambi-sportsbook-widget-library/dist/css/widgets.css"/>
   <link rel="stylesheet" type="text/css" href="../node_modules/kambi-sportsbook-widget-library/dist/css/app-icons.css"/>
   <!-- endbuild -->

   <!-- build:css -->
   <!-- This section will be replaced in the gulp build process -->
   <link rel="stylesheet" type="text/css" href="css/app.css"/>
   <!-- endbuild -->

   <!-- build:thirdPartyLibs -->
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-sanitize.min.js"></script>
   <!-- endbuild -->

   <!-- build:js -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="js/app.js"></script>
   <script src="js/controllers/appController.js"></script>
   <!-- endbuild -->

   <!-- build:corelib -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="../node_modules/kambi-sportsbook-widget-library/src/js/controllers/widgetCoreController.js"></script>
   <script src="../node_modules/kambi-sportsbook-widget-library/src/js/filters/startFrom.js"></script>
   <script src="../node_modules/kambi-sportsbook-widget-library/src/js/services/kambiWidgetService.js"></script>
   <script src="../node_modules/kambi-sportsbook-widget-library/src/js/services/kambiAPIService.js"></script>
   <script src="../node_modules/kambi-sportsbook-widget-library/src/js/services/coreUtilsService.js"></script>
   <!-- endbuild -->

   <!-- build:translate -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="../node_modules/kambi-sportsbook-widget-core-translate/dist/translate.js"></script>
   <!-- endbuild -->

   <!-- build:kambi-widget-api -->
   <!-- This section will be replaced in the gulp build process -->
   <script src="https://c3-static.kambi.com/sb-mobileclient/widget-api/1.0.0.8/kambi-widget-api.js"></script>
   <!-- endbuild -->
</head>
<body class="kw-body">
<div class="KambiWidget-card-background-color KambiWidget-card-text-color l-flexbox l-vertical l-expander"
     ng-controller="appController">
   <!--Header-->
   <header class="kw-header KambiWidget-header l-pl-16">{{'Combo builder'| translate}}</header>
   <!--Main-->
   <main class="l-flexbox l-vertical l-flexed l-pack-start">
      <div class="kw-event KambiWidget-card-background-color--hoverable l-flexbox l-vertical l-pb-12 l-pt-12 anim-fade-in"
           ng-repeat="event in events | startFrom: startFrom | limitTo : listLimit">

         <!--Competitors and path-->
         <div class="kw-event-name-container l-flexbox l-vertical l-pack-center l-pl-16 l-pr-16">
            <!--Competitors-->
            <div class="kw-event-name l-flexbox l-pb-6" ng-click="navigateToEvent(event.event.id)">
               <div class="l-flexbox">
                  <span class="text-truncate">{{event.event.homeName}}</span>
               </div>
               <div class="kw-event-name-divider l-pl-6 l-pr-6">-</div>
               <div class="l-flexbox">
                  <span class="text-truncate">{{event.event.awayName}}</span>
               </div>
            </div>
            <!--Event path-->
            <!--<div class="kw-event-path KambiWidget-card-support-text-color l-flexbox">-->
               <!--<div class="l-flexbox" ng-class="{'text-truncate': $last}" ng-repeat="p in event.event.path">-->
                  <!--<span>{{p.name}}</span>-->
                  <!--<span ng-if="!$last" class="kw-event-path-divider l-pl-6 l-pr-6">{{!$last?'/':''}}</span>-->
               <!--</div>-->
            <!--</div>-->

            <div class="kw-event-path KambiWidget-card-support-text-color l-flexbox l-horizontal">
               <div class="l-flexbox" ng-repeat="p in event.event.path"
                    style="max-width: {{ 100 / event.event.path.length }}%">
                     <span class="kw-event-path-name l-flexbox l-flex-3">
                        <span class="text-truncate">{{p.name}}</span>
                     </span>
                  <span ng-if="!$last" class="kw-event-path-divider l-pl-6 l-pr-6">{{!$last?'/':''}}</span>
               </div>
            </div>
         </div>

         <!--Outcomes-->
         <div class="kw-event-outcomes l-flexbox l-mt-12 l-pr-6">
            <button ng-repeat="outcome in event.betOffers[0].outcomes" ng-if="event.betOffers[0].outcomes.length <= 3"
                    ng-click="selectOutcome(outcome, event.betOffers[0].outcomes)" ng-class="{'KambiWidget-outcome--selected': outcome.selected===true} "
                    type="button" role="button" class="KambiWidget-outcome kw-event-outcome kw-link l-ml-6 l-flex-1">
               <div class="KambiWidget-outcome__flexwrap">
                  <div class="KambiWidget-outcome__label-wrapper">
                     <span class="KambiWidget-outcome__label">{{getOutcomeLabel(outcome, event.event)| translate}}</span>
                     <span class="KambiWidget-outcome__line"></span>
                  </div>
                  <div class="KambiWidget-outcome__odds-wrapper">
                     <span class="KambiWidget-outcome__odds"><strong>{{getFormattedOdds(outcome)}}</strong></span>
                  </div>
               </div>
            </button>
         </div>
      </div>
   </main>
   <!--Footer-->
   <footer class="l-flexbox l-pack-end l-align-center l-mr-16 l-ml-16 l-mb-12">
      <span class="kw-btn kw-plain" ng-click="selectNextOutcome()" ng-class="{disabled: listLimit >= args.selectionLimit || listLimit >= events.length }">
         <i class="icon-plus"></i>
      </span>
      <span class="kw-btn kw-plain" ng-click="resetSelection()"><i class="icon-rotate-right l-mr-6"></i>{{'Reset'| translate}}</span>
      <span class="l-flexed"></span>
      <span class="kw-btn kw-plain" ng-click="addOutcomesToBetslip()">
         <span class="l-pr-6">{{'Add to betslip'| translate}}</span>
         <span class="kw-event-outcome-odds"><strong>{{combinedOdds}}</strong></span>
      </span>
   </footer>
</div>
</body>
</html>
